<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script>function reset() {
        document.getElementById("form").reset();
    }
</script>
</head>
<body>
    <h1 id="title">Registration Form</h1>
    <div class="box">
    <form action="" method="POST" id="form">
        <div>
            <label>Name: </label>
            <input type="text" placeholder="Enter your name"/>
        </div>
        <div>
            <label>First Name: </label>
            <input type="text" placeholder="Enter your first name"/>
        </div>
        <div>
            <label>Address: </label> 
            <textarea rows="5" cols="35"></textarea>
        </div>
        <div>
                <label>State: </label>
                <select>
                    <option value="">--Select an option--</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Gujrat">Gujrat</option>
                    <option value="Punjab">Punjab</option>
                </select>
        </div>
        <div>
            <label>Contact:</label>
            <input type="number" maxlength="10" minlength="10" />
        </div>
        <div>
            <label>Email:</label>
            <input type="email" />
        </div>
        <div>
            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="Male" />
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" id="female" name="gender" value="Female" />
                <label for="female">Female</label>
            </div>
            <div>
                    <input type="radio" id="none" name="gender" value="none" />
                    <label for="none">Prefer not to say</label>
                </div>
        </div>
        <div>
            <label>AOI:</label>
            <br />
            <input type="checkbox" id="front" />
            <label for="front">Front End Developement</label>
            <br />
            <input type="checkbox" id="back" />
            <label for="front">Back end Developement</label>
            <br />
            <input type="checkbox" id="mobile" />
            <label for="mobile">Mobile App Developement</label>
            <br />
            <input type="checkbox" id="ml" />
            <label for="ml">Machine Learning</label>
            <br />
            <input type="checkbox" id="iot" />
            <label for="iot">IOT</label>
        </div>
        <div>
            <input type="submit" />
            <input type="button" onclick="reset()" value="Reset"/>
        </div>
    </form>
    </div>
</body>
</html>
